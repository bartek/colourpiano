<!DOCTYPE html>
<html>
<head>
    <title> Play! </title>
<link rel='stylesheet' href='static/notreallypretty.css'></link>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.min.js'></script>
<script type='text/javascript' src='static/underscore.js'></script>
<script type='text/javascript' src='static/backbone.js'></script>
<script src="http://connect.soundcloud.com/sdk.js" type="text/javascript"></script>
<script type='text/javascript' src='static/piano.js'></script>

<script type='text/javascript'>
$(function() {
    var SoundCloudConf = {
        clientId: "3151f36fd672af84e1b3737de961ce9b"
    };
    SC.initialize({
        client_id: SoundCloudConf.clientId
    });

    // Load the client side app
    var app = new PianoApp({el: $("#app")});
});
</script>
</head>
<body id="app">
<div id="graph"></div>
<div class='appWrapper'>
    <div id='display'></div>
    <div id='controls'>
        <div id="chords"></div>
        <div id='tuning'>
            <h3 class='first'>Image Mood</h3>
            <select id="categories">
                <option val=''></option>
            </select>

            <h3>Music BPM</h3>
            <input type='range' min="20" value="20" max="150" id="bpm" />

            <h3>Background Beats</h3>
            <select id='backgroundBeats'>
                <option val='' disabled='disabled'>Select a background beat yo</option>
            </select>

            <h3><label for='playSounds'>Keyboard Funk</label>
                <input type='checkbox' id='playSounds'> 
            </h3>
        </div>
    </div>

    <!-- Debug / Temp canvas use. -->
    <div id="images"></div>
    <canvas id='picCanvas'></canvas>
    <div id="chordSources"></div>
</div>
</body>
</html>
